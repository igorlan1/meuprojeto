<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis customizados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
      insted of use id=name , we can use class=name
      in CSS we don t use #name , we use .class
      we can use both together in the html 
    -->
    <div id="hero">
      <img src="image/img.jpg" alt="pessoa parada na sala" />
      <h1>Ambientes <span>únicos </span> para você</h1>
      <p>
        Nós criamos ambientes <strong> exclusívos </strong> e
        <strong>únicos</strong> , com muito bom gosto e profissionalismo,
        investimos tempo e
        <span>dedicação no seu projeto.</span>
        <br />
        <br />
        Tenha <span> ambientes limpos </span>e bem decorados, transmitindo
        <strong>elegância </strong> e
        <strong> finesse </strong>
        para todo aquele que estiver ali.
      </p>
    </div>
    <div id="footer">
      <div id="line"></div>
      <!-- só escrever #line -->
      <a target="_blank" href="https://www.instagram.com">instagram</a>
      <a href=" mailto:teste@teste.com ">Fale conosco</a>
    </div>
    <img
      id="balls"
      src="image/balls.svg"
      alt="bolinhas laranjadas no canto inferior direito"
    />
  </body>
</html>
