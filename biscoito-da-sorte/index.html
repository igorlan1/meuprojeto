<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>
          Qual é a sua sorte <br />
          de hoje ?
        </h1>
        <p>Abra o biscoito e descubra</p>
        <button id="ckButton">
          <img
            id="ckClosed"
            src="/image/fortune-cookie.svg
    "
            alt="biscoito fechado"
          />
        </button>
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p2>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p2>
        <img
          id="ckopened"
          src="/image/opened-cookie.svg"
          alt="biscoito aberto"
        />
        
          <button id="ckReset">Abrir outro biscoito</button>
        
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
